<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="./handleLogin.js"></script>
</head>
<body>
    <div class="mx-4">
        <h3>Login</h3>
        <br>
        <form action="">
            <div class="form-group">
                <label>User name: </span>
                <input  class="form-control form-control-lg userName" type="text" name="userName">
            </div>
            <div class="form-group">
                <label>Password: </span>
                <input class="form-control form-control-lg password" type="text" name="password">
            </div>
            <input type="submit" class="btn btn-primary submit"></input>
        </form>
    </div>
</body>
</html>
